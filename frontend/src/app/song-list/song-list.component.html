<table mat-table [dataSource]="songs" width="80%">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let song">{{song.title}}</td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let song">{{genreService.genreNames[song.genre]}}</td>
  </ng-container>

  <ng-container matColumnDef="country_name">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let song">{{song.country_name}}</td>
  </ng-container>

  <ng-container matColumnDef="singers">
    <th mat-header-cell *matHeaderCellDef>Singers</th>
    <td mat-cell *matCellDef="let song">{{song.singers}}</td>
  </ng-container>

  <ng-container matColumnDef="selled">
    <th mat-header-cell *matHeaderCellDef>Selled Plates</th>
    <td mat-cell *matCellDef="let song">{{song.selled}}</td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let song">{{song.release_date}}</td>
  </ng-container>

  <ng-container matColumnDef="band">
    <th mat-header-cell *matHeaderCellDef>Band?</th>
    <td mat-cell *matCellDef="let song">{{song.band}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let song">
      <button mat-button [routerLink]="'/song-form/' + song.id">
        <mat-icon aria-hidden="false" aria-label="settings_applications">settings_applications</mat-icon>
        Edit</button>
      <button mat-button (click)="deleteSong(song)"> <mat-icon>delete</mat-icon>Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
